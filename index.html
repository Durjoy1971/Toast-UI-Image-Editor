<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast UI Image Editor</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="controls">
      <div class="button-group">
        <input type="file" id="imageInput" accept="image/*" />
        <button id="cropButton">Crop to 300x200</button>
        <button id="rotateButton">Rotate 90Â°</button>
        <button id="flipButton">Flip Horizontally</button>
        <button id="textButton">Add Text</button>
        <button id="filterButton">Apply Grayscale</button>
        <button id="downloadButton" title="Download Image">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          Download
        </button>
      </div>
      <div class="image-selector">
        <div class="image-item" data-image="../images/image1.jpeg">
          <span>Image 1</span>
          <img src="../images/image1.jpeg" alt="Image 1 Preview" />
        </div>
        <div class="image-item" data-image="../images/image2.jpg">
          <span>Image 2</span>
          <img src="../images/image2.jpg" alt="Image 2 Preview" />
        </div>
        <div class="image-item" data-image="../images/image3.avif">
          <span>Image 3</span>
          <img src="../images/image3.avif" alt="Image 3 Preview" />
        </div>
        <div class="image-item" data-image="../images/image4.avif">
          <span>Image 4</span>
          <img src="../images/image4.avif" alt="Image 4 Preview" />
        </div>
        <div class="image-item" data-image="../images/image5.jpg">
          <span>Image 5</span>
          <img src="../images/image5.jpg" alt="Image 5 Preview" />
        </div>
      </div>
    </div>
  </div>
  <div id="tui-image-editor-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.0/fabric.js"></script>
  <script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.js"></script>
  <script src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
